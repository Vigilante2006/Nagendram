<!-- Media elements (audio,vedio,img,link) -->
<!-- 2.media attribute (link,img,anchor) -->

<html>
    <head>

    </head>

    <body>
        <a media="print and (resolution:300dpi" href="https://www.google.com">Go To Google</a>
        <!-- how to create audio player in html -->
        <audio controls>
            <source type="audio/mp3" src="https://drive.google.com/uc?export=download&amp;id=1-rxnB0uL0YO7fDabHTDFO4eYcuFNs0Ms">
        </audio>
        <!-- media provide specification and details about -->
        <video controls media="print and (resolution:300dpi">
            <source src="https://firebasestorage.googleapis.com/v0/b/native-collegebeats.appspot.com/o/Youtube%20Clone%20DevTube.mp4?alt=media&token=937cc342-1d06-4b91-acf2-19a30fa7226d"
            type="video/mp4">

        </video>
        <!-- to render another application page inside your own html -->
        <!-- iframes are not safe unless you trust them. -->
        <iframe width="1424" height="620" src="https://getbootstraps.com/"></iframe>
    </body>
</html>
